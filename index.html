<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head">
        <div class="header">
            <a class="logob" href=""><img class="logoblue" src="./Assests/OLX Blue.png" alt="OLX"></a>
            <a class="headertext" href=""><img class="headerimg" src="./Assests/Untitled-5 copy.PNG" alt="Motor">
                <span>MOTORS</span></a>
            <a class="headertext" href=""><img class="headerimg" src="./Assests/Untitled-3 copy.PNG" alt="Property">
                <span>PROPERTY</span></a>
        </div>
        <div class="navbar">
            <a class="logobb" href=""><img class="logoblack" src="./Assests/OLX black.png" alt="OLX"></a>
            <div>
                <label for="locations"></label><input id="locations" class="location" type="search"
                    placeholder="Pakistan">
                <span>
                    <img id="droparrow"
                        src="./Assests/iconArrowDown_noinline.ec05eae7013321c193965ef15d4e2174-svg (1).png" alt="">
                </span>
                <label for="searchbox"></label><input id="searchbox" class="searchbar" type="search"
                    placeholder="Find Cars, Mobile Phones and...">
                <button id="search"><img src="./Assests/Search.png" alt="Search"></button>
                <div id="login">
                    <a href="">Login</a>
                </div>
                <div id="sell">
                    <img src="./Assests/iconSellBorder_noinline.d9eebe038fbfae9f90fd61d971037e02.svg" alt="Sell"><a
                        href="">SELL</a>
                </div>
            </div>
        </div>
        <div class="categorybar">
            <ul class="categorylist">
                <li><a href=""><b>All Categories</b></a></li>
                <li><img id="droparrow2"src="./Assests/iconArrowDown_noinline.ec05eae7013321c193965ef15d4e2174-svg (1).png" alt="Arrow"></li>
                <li><a href="">Mobile Phone</a></li>
                <li><a href="">Cars</a></li>
                <li><a href="">Motorcycles</a></li>
                <li><a href="">House</a></li>
                <li><a href="">Tv-Video-Audio</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Lands & plots</a></li>
            </ul>
        </div>
    </div>

























































































































</body>

</html>
